<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/sytle.css">
    <title>Acompanhamento Nutricional</title>
</head>
<body>
    <main>
        <section class="container">
            <h2>Meus clientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso(kg)</th>
                        <th>Altura(m)</th>
                        <th>(%) Gordura</th>
                        <th>IMC</th>
                    </tr>
                </thead>
                <tbody id="tabela-clientes">
                    <tr class="cliente" id="primeiro-cliente">
                        <td class="info-nome">Cliente</td>
                        <td class="info-peso">100</td>
                        <td class="info-altura">2.00</td>
                        <td class="info-gordura">10</td>
                        <td class="info-imc">0</td>
                    </tr>

                </tbody>
            </table>
            <span id="erro-ajax" class="invisivel">Erro ao buscar os clientes</span>


        </section>
        
    <section class="container">
        <h2 id="titulo-form">Adicionar novo cliente</h2>
        <ul id="mensagens-erro"></ul>
        <form id="form-adiciona">
            <div class="input grupo">
                <input id="nome" name="nome" type="text" class="campo">
                <label for="nome">Nome:</label>
            </div>
            <div class="input">
                <input id="peso" name="peso" type="text" class="campo ">
                <label for="peso">Peso:</label>
            </div>
            <div class="input grupo">
                <input id="altura" name="altura" type="text" class="campo">
                <label for="altura">Altura:</label>
            </div>
            <div class="input ">
                <input id="gordura" type="text" class="campo ">
                <label for="gordura">% de Gordura:</label>
            </div>

            <button id="adicionar-cliente" class="botao bto-principal">Adicionar</button>
        </form>
    </section>
</main>
    
</body>
</html>
